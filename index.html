<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
    </button>
    <img src="img/logo.svg" alt="YouTube Logo" class="logo">
    <div class="input-group">
        <input type="search" name="search" class="input-search" placeholder="Search">
        <button class="button-search">
            <svg class="icon icon-search" width="19" height="19">
                <use xlink:href="img/icons.svg#search"></use>
            </svg>
        </button>
    </div>
    <div class="icons">
        <a href="" class="icons-link">
            <svg class="icon icon-video" width="27" height="20">
                <use xlink:href="img/icons.svg#video"></use>
            </svg>
        </a>
        <a href="" class="icons-link">
            <svg class="icon icon-video" width="21" height="21">
                <use xlink:href="img/icons.svg#menu"></use>
            </svg>
        </a>
        <a href="" class="icons-link">
            <svg class="icon icon-video" width="22" height="26">
                <use xlink:href="img/icons.svg#notification"></use>
            </svg>
        </a>
    </div>
    <a href="#" class="user">
        <img src="img/Userpic.png" alt="Alex" class="user-avatar">
    </a>
    <!-- /.user -->
</header>
</body>
</html>
