<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
    </button>
    <img src="img/logo.svg" alt="YouTube Logo" class="logo">
    <div class="input-group">
        <input type="search" name="search" class="input-search" placeholder="Search">
        <button class="button-search">
            <svg class="icon icon-search" width="19" height="19">
                <use xlink:href="img/icons.svg#search"></use>
            </svg>
        </button>
    </div>
    <div class="icons">
        <a href="" class="icons-link">
            <svg class="icon icon-camera" width="27" height="20">
                <use xlink:href="img/icons.svg#camera"></use>
            </svg>
        </a>
        <a href="" class="icons-link">
            <svg class="icon icon-video" width="21" height="21">
                <use xlink:href="img/icons.svg#menu"></use>
            </svg>
        </a>
        <a href="" class="icons-link">
            <svg class="icon icon-notification" width="22" height="26">
                <use xlink:href="img/icons.svg#notification"></use>
            </svg>
        </a>
    </div>
    <a href="#" class="user">
        <img src="img/Userpic.png" alt="Alex" class="user-avatar">
    </a>
    <!-- /.user -->
</header>
<div class="container">
    <aside class="sidebar">
        <nav class="nav">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-home" width="22" height="26">
                            <use xlink:href="img/icons.svg#home"></use>
                        </svg>
                        <span class="nav-text">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-fire" width="22" height="26">
                            <use xlink:href="img/icons.svg#fire"></use>
                        </svg>
                        <span class="nav-text">Trending</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-subscribe" width="22" height="26">
                            <use xlink:href="img/icons.svg#subscribe"></use>
                        </svg>
                        <span class="nav-text">Subscriptions</span>
                    </a>
                </li>
            </ul>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-library" width="22" height="26">
                            <use xlink:href="img/icons.svg#library"></use>
                        </svg>
                        <span class="nav-text">Library</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-history" width="22" height="26">
                            <use xlink:href="img/icons.svg#history"></use>
                        </svg>
                        <span class="nav-text">History</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-watch" width="22" height="26">
                            <use xlink:href="img/icons.svg#watch"></use>
                        </svg>
                        <span class="nav-text">Watch later</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-favourites" width="22" height="26">
                            <use xlink:href="img/icons.svg#favourites"></use>
                        </svg>
                        <span class="nav-text">Favourites</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-liked" width="22" height="26">
                            <use xlink:href="img/icons.svg#liked"></use>
                        </svg>
                        <span class="nav-text">Liked videos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-music" width="22" height="26">
                            <use xlink:href="img/icons.svg#music"></use>
                        </svg>
                        <span class="nav-text">Music</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-games" width="22" height="26">
                            <use xlink:href="img/icons.svg#games"></use>
                        </svg>
                        <span class="nav-text">Games</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg class="icon icon-more" width="22" height="26">
                            <use xlink:href="img/icons.svg#more"></use>
                        </svg>
                        <span class="nav-text">Show more</span>
                    </a>
                </li>
            </ul>
        </nav>
        <h2 class="nav-title">Subscriptions</h2>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="img/gussie.png" alt="Gussie Singleton" class="nav-img">

                    <span class="nav-text">Gussie Singleton</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="img/Nora.png" alt="Nora Francis" class="nav-img">

                    <span class="nav-text">Nora Francis</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="img/Belle.png" alt="Belle Briggs" class="nav-img">

                    <span class="nav-text">Belle Briggs</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="img/Eunice.png" alt="Eunice Cortez" class="nav-img">

                    <span class="nav-text">Eunice Cortez</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="img/Emma.png" alt="Emma Hanson" class="nav-img">

                    <span class="nav-text">Emma Hanson</span></a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="img/Leah.png" alt="Leah Berry" class="nav-img">

                    <span class="nav-text">Leah Berry</span></a>
            </li>
        </ul>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <svg class="icon icon-set" width="22" height="26">
                        <use xlink:href="img/icons.svg#set"></use>
                    </svg>
                    <span class="nav-text">Settings</span>
                </a>
            </li>
        </ul>
    </aside>
</div>

</body>
</html>
